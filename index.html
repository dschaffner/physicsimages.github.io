    <script type="text/javascript">
        function nightmode() {
            var body = document.body;
            if (body.style.background == "black") {
                body.style.background = "white";
                body.style.color = "black";
                document.getElementById("Nightmode").innerHTML = "Is the world black or white?";
                document.getElementById("Nightmode").style.color = "black";
            } else {
                body.style.background = "black";
                body.style.color = "white";
                document.getElementById("Nightmode").innerHTML = "Is the world black or white";
                document.getElementById("Nightmode").innerHTML = "Who Knows?";
                document.getElementById("Nightmode").style.color = "white";
            }

        }
    </script>
