<html>


        <div class="header">
            <h1>Look at all these Physics images!</h1>
        </div>

        <!-- Align this button to the center of the page-->
        <button id="Nightmode" onclick="nightmode()" style="justify-self : center;">Is the world black or white?</button>

      
        <div class="physpic">
            <a href="https://www.space.com/15139-northern-lights-auroras-earth-facts-sdcmp.html"><img src="images/northernlights.jpg" title="1835012818 by Andres StrauB" alt="Lights in the sky" width="800"></a>
        </div>
      
        
    </body>
    <script type="text/javascript">
        function nightmode() {
            var body = document.body;
            if (body.style.background == "black") {
                body.style.background = "white";
                body.style.color = "black";
                document.getElementById("Nightmode").innerHTML = "Is the world black or white?";
                document.getElementById("Nightmode").style.color = "black";
            } else {
                body.style.background = "black";
                body.style.color = "white";
                document.getElementById("Nightmode").innerHTML = "Is the world black or white";
                document.getElementById("Nightmode").innerHTML = "Who Knows?";
                document.getElementById("Nightmode").style.color = "white";
            }

        }
    </script>
</html>
